<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        
    </style>

    <link rel="stylesheet" type="text/css" href="style.css">
  
    <script src="script.js"></script>
</head>

<body>
    <h3>CRUD Conteiner</h3>
    <div class="centered">
        <table>
            <tr>
                <th><input type="text" class="finput" placeholder="Cliente"></th>
                <th><input type="text" oninput="validarEntrada(this)" class="finput" placeholder="N° Conteiner"
                        title="4 Letras e 7 Números" required></th>
                <th>
                    <select name="selcont" id="selcont">Tipo de Conteiner
                        <option value="" selected hidden>Tipo</option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </th>
                <th>
                    <select name="selstat" id="selstat">
                        <option value="" selected hidden>Status</option>
                        <option value="Cheio">Cheio</option>
                        <option value="Vazio">Vazio</option>
                    </select>
                </th>
                <th>
                    <select name="selcat" id="selcat">
                        <option value="" selected hidden>Status</option>
                        <option value="Importação">Importação</option>
                        <option value="Exportação">Exportação</option>
                    </select>
                </th>
                <th><button>Registrar</button></th>

            </tr>
            <tr>
                <td>Valter</td>
                <td>TEST1234567</td>
                <td>40</td>
                <td>Cheio</td>
                <td>Importação</td>
            </tr>
            <tr>
                <td>Deverlyn</td>
                <td>TEST1617188</td>
                <td>20</td>
                <td>Vazio</td>
                <td>Exportação</td>
            </tr>
        </table>
    </div>

    <br>
    <br>
    <h3>CRUD Movimentação</h3>
    <div class="centered">
        <table>
            <tr>
                <th>N° Conteiner</th>
                <th>
                    <select name="selmov" id="selmov">
                        <option value="" selected hidden>Tipo de Movimentação</option>
                        <option value="Embarque">Embarque</option>
                        <option value="Descarga">Descarga</option>
                        <option value="GateIn">Gate In</option>
                        <option value="GateOut">Gate Out</option>
                        <option value="Reposicionamento">Reposicionamento</option>
                        <option value="Pesagem">Pesagem</option>
                        <option value="Scanner">Scanner</option>
                    </select>
                </th>
                <th>Hora Inicio</th>
                <th>Hora fim</th>
                <th><button>Registrar</button></th>
            </tr>
            <tr>
                <td>TEST1234567</td>
                <td>Embarque</td>
                <td>12:30</td>
                <td>13:30</td>
            </tr>
            <tr>
                <td>TEST1223456</td>
                <td>Desembarque</td>
                <td>01:50</td>
                <td>02:50</td>
            </tr>
        </table>
        <button id="imprimir">Imprimir Relatório</button>
    </div>

</body>

</html>
